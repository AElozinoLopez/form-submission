<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Contact Form to Email Using HTML CSS and JavaScript</title>
  </head>
  <body>
    <section class="contact">
      <h2>Contact me!</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Fullname"
              id="name"
              class="item"
              autocomplete="off"
            />
          </div>

          <div class="input-field field">
            <input
              type="email"
              placeholder="Email address"
              id="email"
              class="item"
              autocomplete="off"
            />
          </div>

          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
          </div>

          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
